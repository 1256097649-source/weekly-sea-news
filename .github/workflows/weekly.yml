name: Weekly SEA News

on:
  schedule:
    - cron: '0 2 * * 1'   # 每周一 UTC 02:00（北京时间周一 10:00）
  workflow_dispatch:

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser pandas

      - name: Run news fetcher
        run: python fetch_news.py

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: weekly-news
          path: weekly_news_*.csv
